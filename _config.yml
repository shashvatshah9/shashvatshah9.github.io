# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "en-US"
title: "Shashvat Shah"
name: "Blog"
description: "Blog"
url: "https://shashvatshah9.github.io"
repository: "shashvatshah9/shashvatshah9.github.io"
logo: "assets/images/logo.png" # Add your logo image to assets/images/
search: true

# Site Author
author:
  name: "Shashvat Shah"
  avatar: "assets/images/bio-photo.jpg" # Add your photo to assets/images/
  bio: "Quant | ML Engineer"
  location: "United States"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/shashvatshah9"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/shashvatshah9"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:shashvat911@gmail.com"

# Site Footer
footer: "&copy; 2025 Shashvat Shah"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-octicons
  - jekyll-github-metadata

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
      show_categories: true
      show_tags: true
      toc: true
      toc_sticky: true

# Build settings
markdown: kramdown
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
sitemap: true
search: true

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-9BF0FZG60D"
    anonymize_ip: true

# Email and twitter are optional:
email: shashvat911@gmail.com
linkedin_username: shashvatshah9

# Set this to true to get LaTeX math equation support
use_math: true

# Add your Google Analytics ID here if you have one and want to use it
google_analytics: G-9BF0FZG60D
baseurl: ""
url: 'https://shashvatshah9.github.io/'
# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
